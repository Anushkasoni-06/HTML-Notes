<!-- Input Types Cheat Sheet -->

<h1>HTML Input Types</h1>

<form>
  <input type="text" placeholder="Text"><br>
  <input type="email" placeholder="Email"><br>
  <input type="password" placeholder="Password"><br>
  <input type="tel" placeholder="Phone"><br>
  <input type="number" placeholder="Number"><br>
  <input type="url" placeholder="Website URL"><br>
  <input type="date"><br>
  <input type="time"><br>
  <input type="range" min="1" max="10"><br>
  <input type="color"><br>
  <input type="file"><br>
  <input type="checkbox"> I agree<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="submit">
</form>
